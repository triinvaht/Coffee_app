<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/coffee.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="coffee">

    <div data-role="content" id="selection">
        <p>Choose a classic</p>
        <a href="#choose"><img src="img/coffe-cup1.png"></a>
    </div>

    <div data-role="content" id="selection2">
        <p>Make your own</p>
        <img src="img/espresso_patronum2.png">
    </div>
</div>

<div data-role="page" id="choose">

    <div data-role="content" class="size">
        <p>Size</p>
    </div>

    <div class="col-container">
        <div class="col" style="background: #23A5;">
            <a href="#classic"><img class="col-image" src="img/cartoon-coffee-cup-png-5.png"></a>
            <p style=" font-size: 50px; text-align: center;">S</p>
        </div>

        <div class="col" style="background: #2EFA;">
            <img class="col-image" src="img/cartoon-coffee-cup-png-5.png">
            <p style="font-size: 50px; text-align: center;">M</p>
        </div>

    </div>

    <div class="col-container2">

        <div class="col2" style="background: #2EFA;">
            <img class="col-image" src="img/cartoon-coffee-cup-png-5.png">
            <p style="font-size: 50px; text-align: center;">L</p>
        </div>

        <div class="col2" style="background: #23A5;">
            <img class="col-image" src="img/cartoon-coffee-cup-png-5.png">
            <p style="font-size: 50px; text-align: center;">XL</p>
        </div>

    </div>
</div>

<div data-role="page" id="classic">

    <div data-role="content" class="original">
        <p>Coffee selection</p>
    </div>

    <div data-role="content" class="original2">
        <p>Caffe Latte</p>
    </div>

    <div data-role="content" class="original2">
        <p>Cappuccino</p>
    </div>

    <div data-role="content" class="original2">
        <p>Moccacchino</p>
    </div>

    <div data-role="content" class="original2">
        <p>Frappucchino</p>
    </div>

</div>

</body>
</html>
